  <body onload="date()">
    <header>
      <!--HEADER START-->
      <nav class="navbar navbar-expand-md">
        <!--NAV START-->
        <div class="container">
          <a href="index.html"> <img src="imagens/logo.png" width="200px" /> </a

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="contact-title">Get in touch!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
                    <div class="form-group">
                      <div class="form-row">
                        <div class="col">
                          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="col">
                          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block submit-color">Submit Form</button>
                  </form>
            </div>
        </div>
    </section>
    

    <footer id="contacts">
      <div class="container">
        <div class="row">
          <div class="col-md-3" id="social">
            <h2>Feeling Social?</h2>
            <a
              href="https://www.facebook.com/profile.php?id=100007693502455"
              target="_blank"
            >
              <img id="facebook" src="imagens/facebook-logo-2021.svg" width="80px" />
            </a>
          </div>
          <div class="col-md-3" id="git">
            <h2>Check my Github</h2>
            <a href="#" target="_blank">
              <img
                src="imagens/github-icon-white-github-icon-black-background-symbol-logo-trademark-steering-wheel-transparent-png-842663.png"
                width="63px"
              />
            </a>
          </div>
          <div class="col-md-3">
            <img id="footer-logo" src="imagens/logo.png" width="195px" />
          </div>
        </div>
      </div>
    </footer>
